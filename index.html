<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>

<body>
    <h1>My calculator</h1>
    <div id="calculator">
        <div id="display">
        </div>
        <div class="buttons">
            <div class="operators">
                <div id="sum">+</div>
                <div id="subtract">-</div>
                <div id="multiply">x</div>
                <div id="divide">/</div>
            </div>
            <div class="main-part">
                <div class="left-panel">
                    <div class="numbers">
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                    </div>
                    <div class="numbers">
                        <div>4</div>
                        <div>5</div>
                        <div>6</div>
                    </div>
                    <div class="numbers">
                        <div>7</div>
                        <div>8</div>
                        <div>9</div>
                    </div>
                    <div class="numbers">
                        <div>0</div>
                        <div>.</div>
                        <div id="clear">C</div>
                    </div>
                </div>
                <div id="equal">=</div>
            </div>
        </div>
    </div>

    </div>

</body>

</html>
